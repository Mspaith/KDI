<body class="bg-primary bg-register ff-quicksand regis-xyd">
<form action="" method="post">
   <div class="unix-login">
      <div class="container-fluid">
         <div class="row justify-content-center">
            <div class="col-lg-7">
               <div class="login-content">
                  <div class="login-form">
                     <h4>Register to KDI</h4>
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group">
                               <label for="firstname">First Name <span class="text-danger">*</span></label>
                              <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group">
                               <label for="lastname">Last Name <span class="text-danger">*</span></label>
                              <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-lg-12">
                           <div class="form-group">
                               <label for="email">Email <span class="text-danger">*</span></label>
                              <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                           </div>
                        </div>
                     </div>
                     <div class="row mb-4">
                        <div class="col-lg-6">
                           <div class="form-group">
                               <label for="userpass">Password <span class="text-danger">*</span></label>
                              <input type="password" name="userpass" id="userpass" class="form-control" placeholder="Password" required>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group">
                               <label for="usercpass">User Name <span class="text-danger">*</span></label>
                              <input type="ext" name='username'id="username" class="form-control" placeholder="User Name" required>
                           </div>
                        </div>
                     </div>
                     <button type="submit" href="{{ url_for('index') }}" class="btn btn-primary btn-flat">Signup</button>
                     <div class="register-link m-t-15 text-center">
                        <p>Already have account ? <a href="{{ url_for('index') }}"> Sign in</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
       

       <div id="errormsgdiv" class="modal ff-quicksand">
        <div class="modal-dialog" role="document">
             <div class="modal-content">
                 <div class="modal-header flex-wrap align-items-center">
                     <p class="mb-0" id="errormsg"></p>
                     <button id="closeModelBtn" class="btn btn-primary" onclick="dismiss()">ok</button>
                 </div>
             </div>
        </div>
    </div>
   </div>
</form>
