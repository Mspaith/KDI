<script>

    var modal_changepwd = document.getElementById('changepwd');
    function loadURL(url) {
        window.location.replace(url);
    }

    function closechangePwd(){
        modal_changepwd.style.display = "none";
    }

    function changePwd() {
        var oldpassword = $('#oldpassword').val();
        var newpassword = $('#newpassword').val();
        if(oldpassword === '' || newpassword === ''){
            $('#msgchangepwd').html('Please enter both old and new password');
            return false;
        }

        $.ajax({
            type: "GET",
            cache: 'false',
            url: "/changepassword",
            data: {oldpassword: oldpassword, newpassword: newpassword},
            success: function (result) {
                console.log('result:'+result);
                if (result === 'noexist') {
                    $('#msgchangepwd').html("Old password is incorrect...!");
                }
                else if (result === 'failed') {
                    $('#msgchangepwd').html("System busy. Please try it later");
                }
                else{
                    console.log('result    :'+result);
                    location.replace("/login");
                }
            }
        });
    }
    
    function openChangePwd(){
        modal_changepwd.style.display = "block";
    }
