<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

</style>
</head>
<body>


<div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
            <div class="nano">
                <div class="nano-content">
                    <ul>
                        <div class="logo"><a href="{{ url_for('dashboard') }}"> 
						<img src="{{url_for('static', filename='assets/images/logo.png')}}" alt="logo" class="logo-large"/>
						<img src="{{url_for('static', filename='assets/images/logo-mini.png')}}"  alt="logo" class="mini-logo" /></a></div>

                        

                            <li><a href="{{ url_for('dashboard') }}"><i class="ti-bar-chart"></i>Dashboards</a></li>
                            
                            <li><a href="{{ url_for('videos') }}"><i class="ti-bar-chart"></i>Videos</a></li>

                        
                        
                        <li><a href="{{ url_for('index') }}"><i class="ti-close"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>      <!-- /# sidebar -->


<div class="topnav">
                              <div style="margin-left: 19% ; color:5BC236 " class="header-icon">
                                <span class="user-avatar">Welcome:
                                    {{name}}
                                </span>
                            </div>

  <div class="search-container">
  
    <form action="" method="post">
	<input name ="search" type="text" id="tags">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

  <form method="post">
  <ul id="listWithHandle">
  
    {% for i in image %}

        <li>
		<br>
		 <video style="margin-left: 20% " width="340" height="180" controls>
		<source  src={{ url_for('static', filename="admin"+"/"+i) }} type="video/mp4"></source>

		</video>
        </li>
			        <p style="margin-left: 20%">{{i}}</p>

    {% endfor %}
	
  </ul>
  {% if search_video %}

	<div style="margin-left: 12% " width="300" height="180">
	<br>
		 <video style="margin-left: 10% " width="340" height="180" controls>
		<source  src={{ url_for('static', filename="admin"+"/"+search_video) }} type="video/mp4"></source>
		</video>
					        <p style="margin-left: 20%">{{search_video}}</p>

		<img src={{url_for('static', filename="admin"+"/"+search_video+".png")}} style="margin-left: 50% ;margin-top: -19%"  width="500" height="350" />

		<img src={{url_for('static', filename="admin"+"/"+search_video+"1.png")}} style="margin-left: 6% ;margin-top: -11%"  width="500" height="350" />

		</div>

	{% endif %}


  </form>



<div class="row" style="  padding-left: 21%">

</div>
    <div class="row" style="  padding-left: 21%">

</div>


	<script>
$( function() {
	var availableTags = [
		{% for language in languages %}
			"{{language}}",
		{% endfor %}
	];
	$( "#tags" ).autocomplete({
	source: availableTags
	});
} );
</script>
